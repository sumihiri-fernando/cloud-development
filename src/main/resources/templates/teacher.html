<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Teachers</title>
</head>
<body>

<nav class="navbar">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/teachers">Teachers</a></li>
        <li><a href="/applicants">Applicants</a></li>
    </ul>
</nav>

<h1>Teachers List</h1>
<a href="/teachers/new">Add New Teacher</a>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.name}"></td>
        <td th:text="${teacher.subject}"></td>
        <td>
            <a th:href="'/teachers/edit/' + ${teacher.id}">Edit</a> |
            <a th:href="'/teachers/delete/' + ${teacher.id}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
