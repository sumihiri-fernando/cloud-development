<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Applicants</title>
</head>
<body>

<nav class="navbar">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/teachers">Teachers</a></li>
        <li><a href="/applicants">Applicants</a></li>
    </ul>
</nav>

<h1>Applicants List</h1>
<a href="/applicants/new">Add New Applicant</a>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Course</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="applicant : ${applicants}">
        <td th:text="${applicant.name}"></td>
        <td th:text="${applicant.course}"></td>
        <td>
            <a th:href="'/applicants/edit/' + ${applicant.id}">Edit</a> |
            <a th:href="'/applicants/delete/' + ${applicant.id}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
